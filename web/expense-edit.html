<div class="row">
	<div class="col-md-7">
        <h4>&nbsp;</h4>
		<form class="form-horizontal" role="form" name="form">
			<div class="form-group" ng-class="{'has-error': form.recipient.$invalid}">
				<label for="recipient" class="col-sm-4 control-label">Recipient</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="recipient" name="recipient"
						placeholder="Recipient" ng-model="expense.recipient" required>
				</div>
			</div>
			<div class="form-group">
				<label for="note" class="col-sm-4 control-label">Note</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="note"
						placeholder="Note" ng-model="expense.note">
				</div>
			</div>
			<div class="form-group" ng-class="{'has-error': form.amount.$invalid}">
				<label for="amount" class="col-sm-4 control-label">Amount</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="amount" name="amount"
						placeholder="Amount" ng-model="expense.amount" required ng-pattern="/^\d+(?:\.\d*)?$/">
				</div>
			</div>
			<div class="form-group" ng-class="{'has-error': form.date.$invalid}">
				<label for="date" class="col-sm-4 control-label">Date</label>
				<div class="col-sm-8">
					<input type="date" class="form-control" id="date" name="date"
						placeholder="Transaction Date" ng-model="expense.date" required>
				</div>
			</div>
			<div class="form-group">
				<label for="date" class="col-sm-4 control-label">Receipt Image</label>
				<div class="col-sm-8">
					<input type="file" class="form-control" id="file" name="file"
						ng-file-select="onFileSelect($files)">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-4 col-sm-8">
					<button type="save" class="btn btn-primary" ng-click="save()" 
					   ng-disabled="(form.$invalid || form.$pristine) && ! file">Save</button>
					<button type="cancel" class="btn btn-default" ng-click="go('/')">Cancel</button>
					<button type="delete" class="btn btn-default" ng-hide="isNew"
						ng-click="remove()">Delete</button>
				</div>
			</div>
		</form>
	</div>
	<div class="col-md-5">
	    <h4 ng-show="expense.img_size > 0">Receipt:</h4>
		<img ng-src="file.php?fileId={{expense.id}}" class="img-responsive"
			ng-if="expense.img_size > 0">
	</div>
</div>
